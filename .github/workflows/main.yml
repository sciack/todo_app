on:
  push:
   branches:
   - main
   
jobs:
  build:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.9'
        channel: 'stable'
    - name: test
      run: flutter test
    - name: build
      run: flutter build linux
